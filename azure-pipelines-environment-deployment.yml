#       operatingSystem: ubuntu-latest
#     mac:
#       operationSystem: macos-latest

pool:
  vmImage: ubuntu-latest


stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
      - bash: echo "do the build"
- stage: DevDeploy
  jobs:
  - deployment: DevDeployJob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo "Deploy to dev"
- stage: QADeploy
  jobs:
  - deployment: QADeployJob
    environment: QA
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo "Deploy to QA"
